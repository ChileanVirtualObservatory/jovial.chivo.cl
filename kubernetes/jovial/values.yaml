## JOVIAL configuration

deployment:
  replicaCount: 1
  image:
    repository: docker-registry.chivo.cl/jovial/hub
    tag: stable
    pullPolicy: IfNotPresent
  ports:
    frontend: 8000
    proxy: 8001
    rest: 8081
  command: ["/bin/bash", "-c", "jupyterhub -f /JOVIAL_config.py"]
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - jovial-frontend.chivo.cl

## nginx-ingress dependency configuration

nginx-ingress:
  rbac:
    create: true
  controller:
    service:
      type: NodePort
      nodePorts:
        http: 30080
        https: 30443
